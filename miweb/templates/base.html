{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <title>{% block title %}MiApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/miweb.css?v=1.0.4' %}" />
  </head>
  <body class="overflow-hidden altura-100">
    <header
      class="sticky-top bg-warning altura-20 d-flex align-items-center header20"
    >
      <div class="container">{% block header20_content %}{% endblock %}</div>
    </header>
    <main class="overflow-y-auto altura-80 main">
      <div class="container h-100">{% block content %}{% endblock %}</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
